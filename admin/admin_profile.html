<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Profile | SerenityQ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="admin_style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-left">SerenityQ</div>
    <ul class="navbar-center">
      <li><a href="admin_index.html">Dashboard</a></li>
      <li><a href="admin_therapists.html">Therapists</a></li>
      <li><a href="admin_users.html">Users</a></li>
    </ul>
    <div class="navbar-right">
      <div class="dropdown">
        <button class="dropbtn">Profile ‚è∑</button>
        <div class="dropdown-content">
          <a href="admin_profile.html">Profile</a>
          <a href="#">Settings</a>
          <a href="#">Logout</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Profile Hero -->
  <section class="hero light-hero">
    <h1>Edit Admin Profile</h1>
    <p>Update your personal information and account settings.</p>
  </section>

  <!-- Profile Edit Form -->
  <section class="section-form">
    <form class="profile-form">
      <div class="form-group">
        <label for="adminName">Full Name</label>
        <input type="text" id="adminName" placeholder="Jane Doe" />
      </div>

      <div class="form-group">
        <label for="adminEmail">Email</label>
        <input type="email" id="adminEmail" placeholder="admin@serenityq.com" />
      </div>

      <div class="form-group">
        <label for="adminPhone">Phone Number</label>
        <input type="tel" id="adminPhone" placeholder="(123) 456-7890" />
      </div>

      <div class="form-group">
        <label for="adminPassword">New Password</label>
        <input type="password" id="adminPassword" placeholder="Enter new password" />
      </div>

      <div class="form-group">
        <label for="notifications">Notification Preferences</label>
        <select id="notifications">
          <option>Email Only</option>
          <option>SMS Only</option>
          <option>Email & SMS</option>
          <option>None</option>
        </select>
      </div>

      <button type="submit" class="cta-btn">Save Changes</button>
    </form>
  </section>

</body>
</html>
