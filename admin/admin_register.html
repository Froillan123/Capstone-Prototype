<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Registration | SerenityQ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="admin_style.css" />
</head>
<body class="auth-body">
  <div class="auth-container">
    <h1>Admin Registration</h1>
    <p>Create your admin account to manage SerenityQ.</p>
    <form class="auth-form">
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email" required />
      <input type="tel" placeholder="Phone Number" />
      <input type="password" placeholder="Password" required />
      <input type="password" placeholder="Confirm Password" required />
      <button type="submit" class="cta-btn">Register</button>
    </form>
    <p class="auth-alt">Already have an account? <a href="admin_login.html">Login here</a></p>
  </div>
</body>
</html>
